<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love 💖</title>
  <link rel='stylesheet' href="/static/style.css">
  <link rel='stylesheet' href="/static/styles.css">
  <script src="/static/script.js" defer></script>
  <source src="static/photo/love_music.mp3" type="audio/mp3">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2e003e, #4e0d56, #6c217f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .top-header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffe7ff;
      text-shadow: 0 0 8px #ff90e5;
      z-index: 10;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    .phone-frame {
      width: 360px;
      height: 720px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 35px;
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.3);
      backdrop-filter: blur(12px);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .notch-bar {
      height: 35px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      color: #fff;
    }

    .camera-dot {
      width: 8px;
      height: 8px;
      background: #ffffff;
      border-radius: 50%;
    }

    .status-icons span {
      margin-left: 8px;
      font-size: 0.9rem;
    }

    .name-display {
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: #ffe4fa;
      text-shadow: 0 0 8px #ff7ee6;
      margin: 10px 0;
    }

    .icon-box {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: rgba(255, 255, 255, 0.07);
      font-size: 1.3rem;
      color: #ffd3f8;
    }

    .anime-girl-top {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .anime-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 12px #ffb3ec;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.08);
      margin: 20px;
      padding: 16px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.2);
      color: white;
      animation: fadeIn 2s ease;
      text-align: center;
    }

    #typing-text {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #ffcaff;
      text-shadow: 0 0 6px #ff8bf0;
    }

    .start-btn {
      background: linear-gradient(135deg, #ffadeb, #c97bff);
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(255, 200, 255, 0.3);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background: linear-gradient(135deg, #ffa0f5, #b573ff);
      transform: scale(1.05);
    }

    .bottom-nav {
      margin-top: auto;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      font-size: 1.5rem;
      color: #ffe1ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="hearts"></div>

  <div class="top-header">
    HEY JO 💕<div class="signature">– Yours forever, Manoj 🌙</div>
  </div>

  <div class="phone-frame">

    <!-- Notch -->
    <div class="notch-bar">
      <div class="camera-dot"></div>
      <div class="status-icons">
        <span>📶</span><span>📡</span><span>🔋</span>
      </div>
    </div>

    <!-- Name -->
    <div class="name-display">Jyotilipta</div>

    <!-- Icon Box -->
    <div class="icon-box">
      <span>🔍</span><span>📇</span><span>📍</span><span>❤️</span>
    </div>

    <!-- Anime Girl -->
    <div class="anime-girl-top">
      <img src="/static/love.png" alt="Anime Girl" class="anime-img">
    </div>

    <!-- Message -->
    <div class="message-box">
      <p id="typing-text"></p>
      <h2>Papali</h2>
      <p>💓</p>
      <button class="start-btn">Start</button>
    </div>

    <!-- Bottom Icons -->
    <div class="bottom-nav">
      <span>💖</span><span>🌸</span><span>💌</span>
    </div>

  </div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="/static/love_music.mp3" type="audio/mpeg">
  </audio>

  
  <!-- Typing Animation -->
  <script>
    const message = "Hey Jo, will you be mine forever? 💖";
    const textElement = document.getElementById("typing-text");
    let index = 0;

    function typeMessage() {
      if (index < message.length) {
        textElement.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeMessage, 50);
      }
    }
    setTimeout(typeMessage, 1000);
  </script>

  <!-- Heart Animation -->
  <script>
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heartsContainer.appendChild(heart);
    }
  </script>

  <!-- Pop-up Corner Button -->
  <div class="pop-up" style="position: absolute; bottom: 20px; right: 20px; z-index: 5;">
    <div class="mini-pop-up">
        <h2>💖</h2>
        <p id="message-text">hello ji</p>
        <button class="cute-btn">Select Languages</button>
    </div>
  </div>

  <div class="container">
    <canvas id="animationCanvas" class="hidden"></canvas>
    <div id="memoryGallery" class="hidden">
      <h2>I Love You In Every Universe 💖</h2>
      <div class="photos">
        <img src="/static/img1.jpeg" />
        <img src="/static/img2.jpeg" />
        <img src="/static/img3.jpeg" />
        <img src="/static/img4.jpeg" />
        <img src="/static/img5.jpeg" />
        <img src="/static/img6.jpeg" />
        <img src="/static/img7.jpeg" />
      </div>
    </div>
    <audio id="pianoMusic" src="/static/piano.mp3" preload="auto"></audio>
    <audio id="voiceOver" src="/static/iloveu.mp3" preload="auto"></audio>
  </div>

  <script>
    const startBtn = document.querySelector('.start-btn');
    const canvas = document.getElementById('animationCanvas');
    const ctx = canvas.getContext('2d');
    const gallery = document.getElementById('memoryGallery');
    const piano = document.getElementById('pianoMusic');
    const voice = document.getElementById('voiceOver');
    const photosContainer = document.getElementById('photosContainer');

    function animateBlackHole() {
      canvas.classList.remove('hidden');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let radius = 2;
      let maxRadius = Math.max(canvas.width, canvas.height) * 1.2;
      let animationFrame;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();

        radius += 10;
        if (radius > maxRadius) cancelAnimationFrame(animationFrame);

        animationFrame = requestAnimationFrame(draw);
      }

      draw();
    }

    startBtn.addEventListener('click', () => {
      animateBlackHole();
      piano.play();
      voice.play();
      setTimeout(() => {
        window.location.href = "/photo.html"; // Redirect after animation
      }, 5000); // Adjust delay to match animation time
    });
  </script>

</body>
</html>
